<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<!--<div th:replace="~{navigation :: navi(Home)}" />-->

<div class="header new-rounded">
    <div th:replace="~{navigation :: navi(Home)}" />
</div>
<div class="new_card_product">
    <div class="card shadow new-rounded" style="width: 18rem; position: relative"  th:each="product : ${products}">
        <img th:src="@{img/new.png}" style="position: absolute; top: 5px; left: 5px; width: 100px">
        <img th:src="@{/img/1175130_v01_s.jpg}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.title}"></h5>
            <div class="card-text" th:text="${product.shortDescription}"></div>
            <div class="card-price">
                <span>Price: <span th:text="${product.price}"></span> P</span>
                <a th:href="@{'/shop/cart/add/' + ${product.id}}" class="btn my-btn">Add cart</a>
        </div>
    </div>
</div>
</body>
</html>
